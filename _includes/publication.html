<div class="publication-item">
    <div class="publication-image">
        <img src="{{ image_url }}" alt="{{ title }} image">
        <p>{{ image_url }}</p> <!-- Debugging line -->
    </div>
    <div class="publication-details">
        <h3>{{ title }}</h3>
        <p>{{ authors }}</p> <!-- Debugging line -->
        <p>{{ journal }}</p> <!-- Debugging line -->
        <p>{{ year }}</p> <!-- Debugging line -->
    </div>
</div>
